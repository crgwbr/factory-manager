<div class="row">
    <div class="col-sm-4">
        <h1>{{ title }}</h1>
    </div>
    <div class="col-sm-4">
        <form>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" value="{{ factory.get('name') }}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" value="{{ factory.get('email') }}" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" value="{{ factory.get('address') }}" />
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" data-role="tagsinput" value="{{ factory.get('tags').join(',') }}" />
            </div>
            <a href="#factories/list" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
